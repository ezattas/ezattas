<!DOCTYPE html><!-- Animação Rede Neural Artificial | Autor: Carlos Rocha | github: @carlinhosrocha -->
<html>
<head>
	<title>Neural Network Animation</title>
	<link rel="icon" type="image/svg" href="../svg/ezattas-ai.svg">
	<style type="text/css">
		*{margin: 0; padding: 0; -webkit-touch-callout: none; -webkit-user-select: none; user-select: none;}
		body{background: #000; display: flex; justify-content: center;}
		svg{margin-top: 10px;}
	</style>
	<script type="text/javascript">
		function AnimaPesos(){
			var lines = document.getElementsByTagName("line"); // capturando todos os elementos lines (pesos)
			let i = 0; // definindo uma variável de controle
			const timer = setInterval(function() { // função timer
				if (i < lines.length) {
					lines[i].style.stroke = "rgb(0,255,255)"; // faz a troca de cor do peso
					i++;
				}
				if ((i >= lines.length) && (i < 2 * lines.length)){
					lines[(i-lines.length)].style.stroke = "rgb(255,0,255)"; // faz a troca de cor do peso
					i++;
				}
				if ((i >= 2 * lines.length)){
					i = 0
				}
				}, 100); // tempo de delay
			}
	</script>
</head>
<body onload="AnimaPesos()">
